<div class="hero">
    <div class="container">
        <div class="content">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>CO-Working Space</h1>
                    <p class="mb-4">สำหรับชาวฟรีแลนซ์หรือใครที่กำลังมองที่นั่งทำงานชิลๆ แอร์เย็น มีปลั๊กไว้เสียบ ไม่ว่าจะแบบมาแป๊บเดียวหรือนั่งแช่เป็นวันๆ ลองเอาลิสต์นี้ไปใช้ดู นี่คือ Co-working 10 แห่งรอบกรุง ที่คุณสามารถหอบงานไปทำได้ โดยไม่ต้องเสียเงินเพิ่มแต่อย่างใด</p>
                    <p-button label="รายละเอียด"></p-button>
                </div>
            </div>
            <div class="image-show">
                <p-galleria [value]="images" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [containerStyle]="{ 'max-width': '640px' }">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                </p-galleria>
            </div>
        </div>
    </div>
</div>
<div class="section-content">
    <p-card header="HUBBA-TO" subheader="แล็บทดลองสำหรับคนรักงานคราฟต์" [style]="{ width: '360px',margin: '0 0 15px 0'}">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://api.soimilk.com/sites/default/files/u142959/hubbato_web6.jpg" />
        </ng-template>
        <div>
            <mat-chip-set aria-label="chip-selection">
                <mat-chip>
                    <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> จอดรถฟรี
                </mat-chip>
                <mat-chip>
                    <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> จอดรถฟรี
                </mat-chip>
                <mat-chip>
                    <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> จอดรถฟรี
                </mat-chip>
                <mat-chip>
                    <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> จอดรถฟรี
                </mat-chip>
            </mat-chip-set>
        </div>
        <ng-template pTemplate="footer">
            <p-button label="" icon="pi pi-search-plus"></p-button>

        </ng-template>
    </p-card>
</div>
